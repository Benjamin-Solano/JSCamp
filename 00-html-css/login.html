</head>

<body>


   <header>
      <nav>
         <ul>
            <img src="./imgs/bannerIcon.png" href="/00-html-css/login.html" alt="icono de banner" width="30">

            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
         </ul>
      </nav>

   <main>
      <div class="login-container">
         <img src="./imgs/userIcon.png" alt="icono de usuario" width="30">
         <h1>Inicio de Sesión</h1>
         <form action="/00-html-css/login.html" method="POST">
            <img src="./imgs/userIcon.png" alt="icono de usuario" width="20">

            <input type="text" id="username" name="username" placeholder="usuario" required>
            <br><br>
            <img src="./imgs/passwordIcon.png" alt="icono de contraseña" width="20">

            <input type="password" id="password" name="password" placeholder="contraseña" required>
            <br><br><br>
            <button class="boton" type="submit">Iniciar</button>
         </form>
      </div>
   </main>
